<div id="body">
    <p-toast></p-toast>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" rejectButtonStyleClass="p-button-text">
	</p-confirmDialog>
    <p-card>
        <div id="titlu">
            <h2>Lista centre</h2>
        </div>
        <p-table [value]="listCentre" [rows]="5" [showCurrentPageReport]="true" styleClass="p-datatable-customers"
        [paginator]="true" [globalFilterFields]="['nume','oras', 'nrLocuriLibere', 'utilitati']">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nume">Nume <p-sortIcon field="nume"></p-sortIcon>
                    </th>
                    <th pSortableColumn="oras">Oras <p-sortIcon field="oras"></p-sortIcon>
                    </th>
                    <th>Adresa</th>
                    <th>Telefon</th>
                    <th>Email</th>
                    <th pSortableColumn="nrLocuriMax">Nr locuri maxim <p-sortIcon field="nrLocuriMax"></p-sortIcon>
                    </th>
                    <th pSortableColumn="nrLocuriLibere">Nr locuri libere <p-sortIcon field="nrLocuriLibere"></p-sortIcon>
                    </th>
                    <th pSortableColumn="utilitati">Utilitati <p-sortIcon field="utilitati"></p-sortIcon>
                    </th>
                    <th>Sterge</th>
                    <th>Editeaza</th>
                </tr>
                <tr>
                    <th>
                      <p-columnFilter type="text" field="nume"></p-columnFilter>
                    </th>
                    <th>
                      <p-columnFilter type="text" field="oras"></p-columnFilter>
                    </th>
                    <th>
                      <p-columnFilter type="text" field="adresa"></p-columnFilter>
                    </th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>
                      <p-columnFilter type="text" field="nrLocuriLibere"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="utilitati"></p-columnFilter>
                      </th>
                    <th></th>
                    <th></th>
                  </tr>
            </ng-template>
            <ng-template pTemplate="body" let-centru>
                <tr>
                    <td>{{centru.nume}}</td>
                    <td>{{centru.oras}}</td>
                    <td>{{centru.adresa}}</td>
                    <td>{{centru.telefon}}</td>
                    <td>{{centru.email}}</td>
                    <td>{{centru.nrLocuriMax}}</td>
                    <td>{{centru.nrLocuriLibere}}</td>
                    <td>{{centru.utilitati}}</td>
                    <td><button id="deleteButton" pButton type="button" (click)="deleteCentru(centru)"
                            label="Sterge"></button></td>
                    <td><button id="editButton" pButton type="button" (click)="editeazaCentru(centru)"
                            label="Editeaza"></button></td>
                </tr>
            </ng-template>
        </p-table>

        <div id="adauga">
            <button pButton type="button" label="Adauga un centru" (click)="adaugaCentru()"></button>
        </div>
    </p-card>
</div>
