<div id="body">
    <p-card styleClass="p-card-shadow" [style]="{'height': '10em', 'width':'60%', 'margin-left': '20%'}">
        <div class="grid col-12">
            <div class="col-4">
                <button pButton type="button" label="ADMINISTRARE CENTRE" (click)="centre()"></button>
            </div>
            <div class="col-4">
                <button pButton type="button" label="ADMINISTRARE USERI" (click)="useri()"></button>
            </div>
            <div class="col-4">
                <button pButton type="button" label="INTRA IN CHAT" (click)="chat()"></button>
            </div>
        </div>
    </p-card>
    <p-card styleClass="p-card-shadow"
        [style]="{'height': '33em', 'width':'90%', 'margin-left': '5%', 'margin-top': '3em'}">
        <div *ngIf="existaMesaje" id="titlu">
            <h3>Mesaje primite prin secÈ›iunea 'Contact'</h3>
        </div>
        <div *ngIf="!existaMesaje" id="faraMesaje">
            <h2>Nu exista mesaje!</h2>
        </div>
        <div *ngIf="incarcat && existaMesaje" id="tabelMesaje">
            <p-table [value]="mesaje" [rows]="3" [showCurrentPageReport]="true" styleClass="p-datatable-customers"
                [paginator]="true" [globalFilterFields]="['nume','prenume', 'email', 'dataCreare']">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="coloana" pSortableColumn="nume">Nume <p-sortIcon field="nume"></p-sortIcon>
                        </th>
                        <th class="coloana" pSortableColumn="oras">Prenume <p-sortIcon field="prenume"></p-sortIcon>
                        </th>
                        <th class="coloana20" pSortableColumn="oras">Email <p-sortIcon field="email"></p-sortIcon>
                        </th>
                        <th class="coloana" pSortableColumn="oras">Data creare <p-sortIcon field="dataCreare"></p-sortIcon>
                        </th>
                        <th>Mesaj</th>
                    </tr>
                    <tr>
                        <th>
                            <p-columnFilter type="text" field="nume"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="prenume"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="email"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="dataCreare"></p-columnFilter>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-mesaj>
                    <tr>
                        <td>{{mesaj.nume}}</td>
                        <td>{{mesaj.prenume}}</td>
                        <td>{{mesaj.email}}</td>
                        <td>{{mesaj.dataCreare | date : 'yyyy-MM-dd'}}</td>
                        <td>{{mesaj.mesaj}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-card>
</div>
